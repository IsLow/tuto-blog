<li [ngClass]="{'list-group-item': true,

'list-group-item-success': post.loveIts > 0,

'list-group-item-danger': post.loveIts < 0}">
    <h4 class="list-group-item-heading font-weight-bolder">
      <strong class="pull-left">{{ post.title|uppercase }}</strong>
      <i class="pull-right">{{post.created_at|date:"dd/MM/yyyy, hh:mm a"}}</i>
    </h4>
    <br>
    <div class="list-group-item-text ">
      <p class="text-justify">{{ post.content }}</p>
      <button class="btn btn-success" (click)="toggleLove(+1)">Love it!</button>&nbsp;
      <span>Indice de love : {{ post.loveIts }}</span>&nbsp;
      <button class="btn btn-danger" (click)="toggleLove(-1)">Don't love it!</button>
      <button class="btn btn-danger pull-right" (click)="onRemovePost(post)">Supprimer</button>
    </div>
</li>
